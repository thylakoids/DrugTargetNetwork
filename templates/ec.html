<!DOCTYPE html>
<html>
<head>
	<title> Top Drugs of 2013 </title>
    	<meta charset="utf-8">
    	<!-- 引入 ECharts 文件 -->
    	<script src="js/echarts.min.js"></script>
</head>
<body>
    	<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    	<div id="bar" style="width: 600px;height:400px;"></div>
    	<script type='text/javascript'>
    	var myChart=echarts.init(document.getElementById('bar'));
    	option = {
    		tooltip : {
        	trigger: 'axis',
        	axisPointer : {            // 坐标轴指示器，坐标轴触发有效
            	type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
        	}
    	},
    	legend: {
        	data: ['small molecule','biotech']
    	},
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis:  {
        type: 'value'
    },
    yAxis: {
        type: 'category',
        data: ["Genito-urinary","Antineoplastics","Sensory organs","Anti-infectives","Respiratory","Musculoskeletal","Blood","Hormones","Various","Dermatological","Nervous system","Metabolism","Cardiovascular"]
    },
    series: [
        {
            name: 'small molecule',
            type: 'bar',
            stack: '总量',
            label: {
                normal: {
                    show: true,
                    position: 'insideRight'
                }
            },
            data: [8, 17, 4, 3, 1, 3, 2, 11, 6, 1, 5, 3]
        },
        {
            name: 'biotech',
            type: 'bar',
            stack: '总量',
            label: {
                normal: {
                    show: true,
                    position: 'insideRight'
                }
            },
            data: [,15,1,1,1,1,3,,,,,9,]
        },
       
    ]
};
        myChart.setOption(option);
        </script>
</body>
</html>
